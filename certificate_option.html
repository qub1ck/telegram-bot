<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificate Request</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        form {
            background-color: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        input[type="text"], input[type="password"], input[type="date"] {
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            box-sizing: border-box;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus, input[type="password"]:focus, input[type="date"]:focus {
            border-color: #0056b3;
            outline: none;
        }

        input::placeholder {
            color: #999;
        }

        button {
            background-color: #0056b3;
            color: #fff;
            padding: 15px 20px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #004494;
        }

        .form-hint {
            color: #666;
            font-size: 14px;
            margin-top: -15px;
            margin-bottom: 20px;
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }

            form {
                padding: 20px;
            }

            input[type="text"], input[type="password"], input[type="date"] {
                padding: 12px;
            }

            button {
                padding: 12px;
            }
        }
    </style>
</head>
<body>
<form id="registrationForm">
    <input type="hidden" id="chat_id" name="chat_id" value="">
    <input type="hidden" id="job_name" name="job_name" value="">
    <input type="hidden" id="service_type" name="service_type" value="certificate">
    <input type="hidden" id="visado_mark" name="visado_mark" value="x">

    <h3>Certificate Request Information</h3>

    <input type="text" id="carneIdentidad" name="carne_identidad" placeholder="Carné de Identidad" required>
    <input type="password" id="contrasena" name="contrasena" placeholder="Contraseña" required>
    <input type="text" id="tomo" name="tomo" placeholder="Tomo" required>
    <input type="text" id="pagina" name="pagina" placeholder="Página" required>

    <h3>Appointment Preference</h3>
    <input type="date" id="preferredDate" name="preferred_date" min="" required>
    <p class="form-hint">Select your preferred appointment date</p>
    <button type="submit">Confirm</button>
</form>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        const urlParams = new URLSearchParams(window.location.search);
        const chatId = urlParams.get('chat_id');
        const jobName = urlParams.get('job_name');
        const prefill = urlParams.get('prefill') === 'true';

        // Decode the job_name to handle URL-encoded characters
        const decodedJobName = jobName ? decodeURIComponent(jobName) : '';

        // Validate required parameters
        if (!chatId || !decodedJobName) {
            alert('Missing required parameters. Please return to the bot and restart the process.');
            window.close();
            return;
        }

        document.getElementById('chat_id').value = chatId;
        document.getElementById('job_name').value = decodedJobName;

        // Set the minimum date to today
        const today = new Date().toISOString().split('T')[0];
        document.getElementById('preferredDate').min = today;

        // If we're prefilling the form, fetch existing data
        if (prefill) {
            // Add a message indicating the purpose
            const formHeading = document.createElement('div');
            formHeading.innerHTML = '<h2 style="text-align: center; color: #0056b3;">Update Preferred Date</h2>' +
                '<p style="text-align: center; margin-bottom: 20px;">Please select your preferred appointment date below.</p>';
            document.querySelector('form').prepend(formHeading);

            // Make all fields except date readonly
            document.querySelectorAll('input:not([type="date"])').forEach(input => {
                if (input.id !== 'preferredDate' && input.type !== 'hidden' && input.type !== 'submit') {
                    input.readOnly = true;
                    input.style.backgroundColor = '#f0f0f0';
                }
            });

            // Highlight the date field
            const dateField = document.getElementById('preferredDate');
            dateField.style.border = '2px solid #0056b3';
            dateField.style.backgroundColor = '#f7faff';

            // Fetch existing data from backend
            fetch(`https://scheduler-be.up.railway.app/get-form-data?chat_id=${chatId}&job_name=${encodeURIComponent(jobName)}`)
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'success' && data.form_data) {
                        // Fill in the form with existing data
                        const formData = data.form_data;
                        if (formData.carne_identidad) document.getElementById('carneIdentidad').value = formData.carne_identidad;
                        if (formData.contrasena) document.getElementById('contrasena').value = formData.contrasena;
                        if (formData.tomo) document.getElementById('tomo').value = formData.tomo;
                        if (formData.pagina) document.getElementById('pagina').value = formData.pagina;
                    } else {
                        alert('Could not load your form data. Please try again.');
                    }
                })
                .catch(error => {
                    console.error('Error loading form data:', error);
                    alert('Could not load your form data. Please try again.');
                });

            // Change the submit button text
            document.querySelector('button[type="submit"]').textContent = 'Update Preferred Date';
        }

        document.getElementById('registrationForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const formData = new FormData(this);

            // Disable submit button to prevent multiple submissions
            const submitButton = this.querySelector('button[type="submit"]');
            submitButton.disabled = true;
            submitButton.textContent = 'Submitting...';

            // Enhanced fetch with comprehensive error handling
            fetch('https://scheduler-be.up.railway.app/submit-form', {
                method: 'POST',
                body: formData,
                headers: {
                    'Accept': 'application/json'
                }
            })
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    if (data.status === 'success') {
                        if (prefill) {
                            alert('Preferred date updated successfully. The window will now close.');
                        } else {
                            alert('Registration form submitted successfully. The window will now close.');
                        }
                        window.close();
                    } else {
                        throw new Error(data.message || 'Unknown error occurred');
                    }
                })
                .catch(error => {
                    console.error('Submission Error:', error);
                    alert(`Submission failed: ${error.message}. Please try again or contact support.`);

                    // Re-enable submit button
                    submitButton.disabled = false;
                    submitButton.textContent = prefill ? 'Update Preferred Date' : 'Confirm';
                });
        });
    });
</script>
</body>
</html>
