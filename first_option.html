<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration for 1 Child</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        form {
            background-color: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            box-sizing: border-box;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus, input[type="password"]:focus {
            border-color: #0056b3;
            outline: none;
        }

        input::placeholder {
            color: #999;
        }

        button {
            background-color: #0056b3;
            color: #fff;
            padding: 15px 20px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #004494;
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }

            form {
                padding: 20px;
            }

            input[type="text"], input[type="password"] {
                padding: 12px;
            }

            button {
                padding: 12px;
            }
        }
    </style>
</head>
<body>
<form id="registrationForm">
    <input type="hidden" id="chat_id" name="chat_id" value="">
    <input type="hidden" id="job_name" name="job_name" value="">
    <h3>Parent Identifier</h3>
    <input type="text" id="volumePageNumber" name="volume_page_number" placeholder="Volume Page Number (PROGENITOR)"
           required>
    <input type="password" id="password" name="password" placeholder="Password" required>
    <h3>Child 1 Identifier</h3>
    <input type="text" id="child1Identifier" name="child1_identifier" placeholder="Child 1 Identifier" required>
    <input type="text" id="child1Name" name="child1_name" placeholder="Child 1 Full Name" required>
    <input type="text" id="child1BirthDate" name="child1_birth_date" placeholder="Child 1 Birth Date (dd/mm/yyyy)"
           required>
    <button type="submit">Confirm</button>
</form>
<script>
document.addEventListener('DOMContentLoaded', function () {
    const urlParams = new URLSearchParams(window.location.search);
    const chatId = urlParams.get('chat_id');
    const jobName = urlParams.get('job_name');

    // Validate required parameters
    if (!chatId || !jobName) {
        alert('Missing required parameters. Please return to the bot and restart the process.');
        window.close();
        return;
    }

    document.getElementById('chat_id').value = chatId;
    document.getElementById('job_name').value = jobName;

    document.getElementById('registrationForm').addEventListener('submit', function (e) {
        e.preventDefault();
        
        const formData = new FormData(this);
        
        // Disable submit button to prevent multiple submissions
        const submitButton = this.querySelector('button[type="submit"]');
        submitButton.disabled = true;
        submitButton.textContent = 'Submitting...';

        // Enhanced fetch with comprehensive error handling
        fetch('https://scheduler-be.up.railway.app/submit-form', {
            method: 'POST',
            body: formData,
            headers: {
                // Optional: Add any specific headers if needed
                'Accept': 'application/json'
            }
        })
        .then(response => {
            // Check for network-level errors
            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }
            return response.json();
        })
        .then(data => {
            if (data.status === 'success') {
                alert('Registration form submitted successfully. The window will now close.');
                window.close();
            } else {
                // Detailed error messaging
                throw new Error(data.message || 'Unknown error occurred');
            }
        })
        .catch(error => {
            console.error('Submission Error:', error);
            alert(`Submission failed: ${error.message}. Please try again or contact support.`);
            
            // Re-enable submit button
            submitButton.disabled = false;
            submitButton.textContent = 'Confirm';
        });
    });
});
</script>
</body>
</html>
